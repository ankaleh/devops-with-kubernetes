apiVersion: apps/v1
kind: Deployment
metadata:
  name: writer-reader-dep
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: writer-reader
  template:
    metadata:
      labels:
        app: writer-reader
    spec:
      volumes: 
        - name: shared-hash
          emptyDir: {}
      containers:
        - name: writer
          image: ankaleh/writer:latest
          volumeMounts:
          - name: shared-hash
            mountPath: /usr/src/app/files
        - name: reader
          image: ankaleh/reader:v0.2.4
          volumeMounts:
          - name: shared-hash
            mountPath: /usr/src/app/files