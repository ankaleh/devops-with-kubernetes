apiVersion: apps/v1
kind: Deployment
metadata:
  name: writer-reader-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: writer-reader
  template:
    metadata:
      labels:
        app: writer-reader
    spec:
      volumes:
        - name: shared-hash
          persistentVolumeClaim:
            claimName: wr-pong-claim
      containers:
        - name: writer
          image: ankaleh/writer:latest
          volumeMounts:
          - name: shared-hash
            mountPath: /usr/src/app/files
        - name: reader
          image: ankaleh/reader:v0.1
          volumeMounts:
          - name: shared-hash
            mountPath: /usr/src/app/files